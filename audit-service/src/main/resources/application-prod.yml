spring:
  web:
    error:
      include-stacktrace: never

  datasource:
    url: jdbc:postgresql://${DB_HOST:host.docker.internal}:${DB_PORT:5432}/audit_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  cloud:
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
        ip-address: ${HOST_IP:audit-service}

logging:
  level:
    com.enterprise.audit: INFO
    org.hibernate.SQL: WARN


services:
  workflow-service:
    url: http://workflow-service:9002
  form-service:
    url: http://form-service:9006
  cas-server:
    url: http://cas-server:9000
  document-service:
    url: http://document-service:9010
  audit-service:
    url: http://audit-service:9009
    enabled: true