# ==============================================================================
# ORGANIZATION SERVICE - CONFIGURATION
# ==============================================================================

spring:
  application:
    name: organization-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${ORG_DB:organization_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    hikari:
      pool-name: OrgServiceHikariPool
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # Flyway Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Cloud Configuration
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        service-name: organization-service
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${random.uuid}

# Server Configuration
server:
  port: ${ORG_SERVICE_PORT:9003}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.enterprise.organization: DEBUG
    org.springframework.cloud: INFO
    com.cas.common: DEBUG
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%p","logger":"%c","message":"%m","thread":"%t"}%n'

# CAS JWT Integration
cas:
  jwks-url: http://localhost:9000/.well-known/jwks.json
  allowed-origins: http://localhost:5173,http://localhost:5174,http://localhost:5175

# Policy Engine
policy:
  engine:
    url: http://localhost:9001
