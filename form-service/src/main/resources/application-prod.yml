spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:host.docker.internal}:${DB_PORT:5432}/form_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

minio:
  endpoint: http://minio:9000
  access-key: ${MINIO_USER}
  secret-key: ${MINIO_PASSWORD}

cas:
  server:
    url: http://cas-server:9000
  jwks-url: http://cas-server:9000/.well-known/jwks.json

workflow-service:
  url: http://workflow-service:9002

logging:
  level:
    com.enterprise.form: INFO

services:
  workflow-service:
    url: http://workflow-service:9002
  form-service:
    url: http://form-service:9006
  cas-server:
    url: http://cas-server:9000
  document-service:
    url: http://document-service:9010
  audit-service:
    url: http://audit-service:9009
    enabled: true