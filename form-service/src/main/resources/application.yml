server:
  port: 9006

spring:
  application:
    name: form-service
  datasource:
    url: jdbc:postgresql://localhost:5432/form_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  # Flyway Migrations - configured in FlywayConfig.java for proper ordering
  flyway:
    enabled: false  # We configure Flyway manually in FlywayConfig.java
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# MinIO Configuration
minio:
  endpoint: http://localhost:9010
  access-key: minioadmin
  secret-key: minioadmin123
  bucket-name: form-uploads

# CAS Integration
cas:
  server:
    url: http://localhost:9000
  jwks-url: http://localhost:9000/.well-known/jwks.json

# Workflow Service Integration
workflow-service:
  url: http://localhost:9002

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.enterprise.form: DEBUG
