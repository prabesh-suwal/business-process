server:
  port: 9005

spring:
  application:
    name: lms-service
  datasource:
    url: jdbc:postgresql://localhost:5432/lms_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# External Service URLs
services:
  workflow-service:
    url: http://localhost:9002
  form-service:
    url: http://localhost:9006
  cas-server:
    url: http://localhost:9000

# CAS Integration
cas:
  jwks-url: http://localhost:9000/.well-known/jwks.json

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.enterprise.lms: DEBUG
