<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: #ffffff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-top: none;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-radius: 0 0 8px 8px;
            border: 1px solid #e0e0e0;
            border-top: none;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .highlight {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${title ?: 'LMS Notification'}">LMS Notification</h1>
    </div>
    <div class="content">
        <p th:text="'Dear ' + ${recipientName ?: 'User'} + ','"></p>
        <div th:utext="${body}">
            <!-- Email body content will be inserted here -->
        </div>
        <div th:if="${actionUrl}" style="text-align: center;">
            <a th:href="${actionUrl}" class="button" th:text="${actionText ?: 'View Details'}">View Details</a>
        </div>
    </div>
    <div class="footer">
        <p>This is an automated message from the Loan Management System.</p>
        <p>Please do not reply to this email.</p>
    </div>
</body>
</html>
