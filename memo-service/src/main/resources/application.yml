server:
  port: 9008

spring:
  application:
    name: memo-service
  datasource:
    url: jdbc:postgresql://localhost:5432/memo_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  # Upload limits
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# External Service URLs
services:
  workflow-service:
    url: http://localhost:9002
  form-service:
    url: http://localhost:9006
  cas-server:
    url: http://localhost:9000

# CAS Integration
cas:
  jwks-url: http://localhost:9000/.well-known/jwks.json
  
# MinIO Configuration
minio:
  endpoint: http://localhost:9010
  access-key: minioadmin
  secret-key: minioadmin123
  bucket-name: memo-attachments

# Storage Configuration
storage:
  type: filesystem # Options: filesystem, minio
  location: uploads

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.enterprise.memo: DEBUG
    org.springframework.web: INFO
