# ==============================================================================
# Growphase Platform — Nginx Reverse Proxy
# ==============================================================================

# ─── Upstreams (Docker container or host port) ───
upstream memo_ui {
    server 127.0.0.1:3001;
}

upstream admin_ui {
    server 127.0.0.1:3002;
}

upstream gateway_product {
    server 127.0.0.1:8086;
}

upstream admin_gateway {
    server 127.0.0.1:8085;
}

# ==============================================================================
# Main server
# ==============================================================================

server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # ─── Common proxy headers ───
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ==============================================================================
    # MEMO UI
    # Access via: http://your-domain/memo/
    # ==============================================================================
    location /memo/ {
        proxy_pass http://memo_ui/;      # Trailing slash is important for SPA routing
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ==============================================================================
    # MEMO API
    # ==============================================================================
    location /memo-api/ {
        proxy_pass http://gateway_product/;  
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }


    # ==============================================================================
    # ADMIN UI
    # Access via: http://your-domain/admin/
    # ==============================================================================
    location /admin/ {
        proxy_pass http://admin_ui/;     # Trailing slash ensures SPA routing works
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    

    # ==============================================================================
    # ADMIN API
    # ==============================================================================
    location /admin-api/ {
        proxy_pass http://admin_gateway/;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }

    # ==============================================================================
    # AUTH (CAS, login, logout, session)
    # Optional: CAS / Auth shared across apps
    # ==============================================================================
    location /auth/ {
        proxy_pass http://gateway_product/;   # shared auth across apps
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }
    # ==============================================================================
    # JWKS / Public keys
    # ==============================================================================
    location /.well-known/ {
        proxy_pass http://gateway_product/;
        proxy_set_header Host $host;
    }

    # # SPA fallback for assets / client routing
    # location / {
    #     return 302 /memo/;   # Default route sends to Memo SPA
    # }
}
