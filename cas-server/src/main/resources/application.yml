server:
  port: 9000

spring:
  application:
    name: cas-server

  datasource:
    url: jdbc:postgresql://localhost:5432/cas
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379

  session:
    store-type: redis
    timeout: 8h
    redis:
      namespace: cas:session

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 15s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# CAS Configuration
cas:
  issuer: http://localhost:9000
  
  jwt:
    access-token-ttl: 5m
    refresh-token-ttl: 30d
    key-id: cas-key-1
    private-key-path: classpath:keys/private-key.pem
    public-key-path: classpath:keys/public-key.pem
    
  session:
    cookie-name: CAS_SESSION
    cookie-domain: localhost
    cookie-secure: false
    cookie-http-only: true
    
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:5174
      - http://localhost:5175

logging:
  level:
    com.cas: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

# Audit Configuration (other values have defaults in cas-common)
audit:
  service-url: http://localhost:9009
  service-name: cas-server
  default-product-code: CAS
  enabled: true
