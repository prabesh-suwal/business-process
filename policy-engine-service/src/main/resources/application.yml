# ==============================================================================
# POLICY ENGINE SERVICE - CONFIGURATION
# ==============================================================================

spring:
  application:
    name: policy-engine-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POLICY_DB:policy_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    hikari:
      pool-name: PolicyEngineHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # Flyway Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms

  # Jackson JSON
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: ${POLICY_ENGINE_PORT:9001}
  servlet:
    context-path: /api

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    root: INFO
    com.enterprise.policyengine: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%p","logger":"%c","message":"%m","thread":"%t"}%n'

# Policy Engine Settings
policy-engine:
  cache:
    enabled: true
    ttl-seconds: 300
    max-entries: 1000
  evaluation:
    default-effect: DENY
    audit-enabled: true
    max-policies-per-request: 100

# CAS Integration
cas:
  jwks-url: http://localhost:9000/.well-known/jwks.json
  allowed-origins: http://localhost:5173,http://localhost:5174,http://localhost:5175

# Audit Configuration (other values have defaults in cas-common)
audit:
  service-name: policy-engine-service
