spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:host.docker.internal}:${DB_PORT:5432}/${POLICY_DB:policy_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

cas:
  jwks-url: http://cas-server:9000/.well-known/jwks.json
  allowed-origins: ${CORS_ORIGIN_MEMO_UI:http://localhost:3001},${CORS_ORIGIN_ADMIN_UI:http://localhost:3002}

logging:
  level:
    root: INFO
    com.enterprise.policyengine: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN

services:
  workflow-service:
    url: http://workflow-service:9002
  form-service:
    url: http://form-service:9006
  cas-server:
    url: http://cas-server:9000
  document-service:
    url: http://document-service:9010
  audit-service:
    url: http://audit-service:9009
    enabled: true