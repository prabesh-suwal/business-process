
services:
  # Redis (for caching and OPAL pub/sub)
  redis:
    image: redis:7.2-alpine
    container_name: authz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  redis_data:
    driver: local
